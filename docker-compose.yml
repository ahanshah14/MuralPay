version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: muralpay
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/muralpay
      MURAL_API_KEY: aa4fddc8f3aa1fea873ea8bf:ae916b8f3753b23532860db9eafe8a7195ced9f61559a4632ddccf33ca0307c080055e01:bba890a8977c29c90a9b7147bd572752.4216588cbf00d9fffb74d6af132dcfd824444679bb4915224671702b297c6379
      USDC_TO_COP_RATE: "4000.0"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: >
      sh -c "python init_db.py && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

volumes:
  postgres_data:
